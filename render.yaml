services:
  - type: web
    name: telegram-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python your_bot_script.py"
    envVars:
      - key: API_ID
        value: "1234567"
      - key: API_HASH
        value: "your_api_hash_here"
      - key: BOT_TOKEN
        value: "your_bot_token_here"
      - key: OWNER_ID
        value: "7978482443"
      - key: WORKERS
        value: "6"
      - key: DATABASE_URL
        value: "your_database_url_here"
      - key: UPDATES_CHANNEL
        value: "Telegram"
      - key: SESSION_NAME
        value: "FileStream"
      - key: FORCE_SUB_ID
        value: "your_force_sub_id_here"
      - key: FORCE_UPDATES_CHANNEL
        value: "false"
      - key: SLEEP_THRESHOLD
        value: "60"
      - key: FILE_PIC
        value: "https://graph.org/file/5bb9935be0229adf98b73.jpg"
      - key: START_PIC
        value: "https://graph.org/file/290af25276fa34fa8f0aa.jpg"
      - key: VERIFY_PIC
        value: "https://graph.org/file/736e21cc0efa4d8c2a0e4.jpg"
      - key: FLOG_CHANNEL
        value: "your_flog_channel_id_here"
      - key: ULOG_CHANNEL
        value: "your_ulog_channel_id_here"
      - key: MODE
        value: "primary"
      - key: AUTH_USERS
        value: "123456789,987654321"
      - key: PORT
        value: "8080"
      - key: BIND_ADDRESS
        value: "0.0.0.0"
      - key: PING_INTERVAL
        value: "1200"
      - key: HAS_SSL
        value: "false"
      - key: NO_PORT
        value: "false"
      - key: FQDN
        value: "your_fqdn_here"
